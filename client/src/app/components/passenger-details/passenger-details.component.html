<div>
    <div *ngIf="currentPassenger.id" class="edit-form">
        <h4>Tutorial</h4>
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" required [(ngModel)]="currentPassenger.firstname"
                    name="firstname" />
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name</label>
                <input class="form-control" id="middlename" required [(ngModel)]="currentPassenger.middlename"
                    name="middlename" />
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input class="form-control" id="surname" required [(ngModel)]="currentPassenger.surname" name="surname" />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" required [(ngModel)]="currentPassenger.phone" name="phone" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" required [(ngModel)]="currentPassenger.email" name="email" />
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input class="form-control" id="gender" required [(ngModel)]="currentPassenger.gender" name="gender" />
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" id="date" required [(ngModel)]="currentPassenger.date" name="date" />
            </div>
        </form>
    </div>

    <button class="badge badge-danger mr-2" (click)="deletePassenger()">
        Delete
    </button>

    <button type="submit" class="badge badge-success mb-2" (click)="updatePassenger()">
        Update
    </button>
    <p>{{ message }}</p>
</div>

<div *ngIf="!currentPassenger.id">
    <br />
    <p>Cannot access this Passenger...</p>
</div>
