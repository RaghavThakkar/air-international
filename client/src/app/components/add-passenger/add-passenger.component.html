<div>
  <h3 class="text-center">Add passenger</h3>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            required
            [(ngModel)]="passenger.firstname"
            name="firstname"
          />
        </div>
  
        <div class="form-group">
          <label for="middlename">Middle Name</label>
          <input
            class="form-control"
            id="middlename"
            required
            [(ngModel)]="passenger.middlename"
            name="middlename"
          />
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            class="form-control"
            id="surname"
            required
            [(ngModel)]="passenger.surname"
            name="surname"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            class="form-control"
            id="phone"
            required
            [(ngModel)]="passenger.phone"
            name="phone"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="passenger.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            class="form-control"
            id="gender"
            required
            [(ngModel)]="passenger.gender"
            name="gender"
          />
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input
            class="form-control"
            id="date"
            required
            [(ngModel)]="passenger.date"
            name="date"
          />
        </div>
        <button (click)="savePassenger()" class="btn btn-success mb-5">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Passenger was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPassenger()">Add</button>
      </div>
    </div>
  </div>
